<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="innerDiv">
        <h1>LOGIN</h1>

        <form action="#">
          <input
            type="email"
            placeholder=" Email"
            class="input"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="input"
            required
          />
          <div class="cb">
            <label class="remember">
              <input type="checkbox" name="rem" id="rem" />
              Remember Me
            </label>
            <a href="#">Forgot Password?</a>
          </div>

          <button>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
